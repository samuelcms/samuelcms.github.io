<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>TPWS</title>
    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <style>
        .container {
          position: relative;
          width: 100%;
          overflow: hidden;
          padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }
        
        .responsive-iframe {
          position: absolute;
          top: 0;
          left: 0;
          bottom: 0;
          right: 0;
          width: 100%;
          height: 100%;
          border: none;
        }
        </style>
</head>

<body>
    
    <div id="loading">
        <div id="spinner"></div>
    </div>
    
    <div id="header" class="animated slideInDown" style="animation-delay:1.8s;">
    
        <div id="title"> WS Shared News </div><br>
    
    </div>

    <center>
    <div id="middle">
        <div id="tagline" class="animated zoomIn" style="animation-delay:1.8s;">
            <h4>Crie um portal de notícias <br> em sua rede social favorita.<br><h4>
            <a class="btn_one" href="#skills">Saiba mais</a>
        </div>
    </div>
    </center>


    <div id="portfolio">      
        
        <div id="skills">
            <h1>Demonstração</h1>   
            <div class="container">
                <iframe class="responsive-iframe" src="https://www.youtube.com/embed/H5agKE3iKiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div> 
        </div>
    </div>
 
    <div id="footer">
        <a href="https://github.com/samuelcms/Social-Post-Manager-2023">TPWS</a>
    </div>
 
    <script src="index.js" type="text/javascript"></script>
    

</body>
</html>
